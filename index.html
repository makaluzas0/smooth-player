<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Player App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b0d13">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0b0d13;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui;
      color: white;
    }

    .player {
      width: 90%;
      max-width: 400px;
      background: #121520;
      padding: 24px;
      border-radius: 18px;
    }

    .play {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg,#6d5dfc,#00d4ff);
      display: grid;
      place-items: center;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .icon {
      width: 0;
      height: 0;
      border-left: 16px solid white;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
    }

    .bar {
      height: 6px;
      background: #1e2233;
      border-radius: 999px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,#00d4ff,#6d5dfc);
      transition: width .1s linear;
    }
  </style>
</head>
<body>

<div class="player">
  <div class="play" id="play">
    <div class="icon"></div>
  </div>
  <div class="bar">
    <div class="progress" id="progress"></div>
  </div>
</div>

<script>
  let playing = false;
  let progress = 0;

  document.getElementById("play").onclick = () => {
    playing = !playing;
  };

  setInterval(() => {
    if (!playing) return;
    progress += 0.3;
    if (progress > 100) progress = 0;
    document.getElementById("progress").style.width = progress + "%";
  }, 16);

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>

</body>
</html>
